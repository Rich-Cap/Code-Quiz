<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" href="style.css">
		<title>Questions</title>
	</head>
	<body onload="startTimer();">
		<!-- Build Out UI -->
		<div class="container" id="header">
			<div class="row mt-2">
				<div class="col" id="viewscores">
					<a href="#">View Highscores</a>
				</div>
				<div class="col-8">
				</div>
				<div class="col" id="time">
				</div>
			</div>
		</div>
		<div class="container" id="quiz">
			<div class="row mt-5">
				<div class="col">
				</div>
				<div class="col-8">
					<div id="question"><h2>Question #</h2>
					</div>
					<div id="quiz-body">
						<ul class="buttonsList">
							<li><button class="ans" id= "btn1"><span id="choice1">Answer 1</span></button></li>
							<li><button class="ans" id= "btn2"><span id="choice2">Answer 2</span></button></li>
							<li><button class="ans" id= "btn3"><span id="choice3">Answer 3</span></button></li>
							<li><button class="ans" id= "btn4"><span id="choice4">Answer 4</span></button></li>
						</ul>
					</div>
					<div id="output">Wrong/Correct!
					</div>
				</div>
				<div class="col">
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<!-- Link JS file -->
		<script src="script.js"></script>
	</body>
</html>
